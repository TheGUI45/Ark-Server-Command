name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: TypeScript compile (main & preload)
        run: |
          npm run build:main --if-present
          npm run build:preload --if-present
      - name: Vite build renderer
        run: npm run build:renderer --if-present || npm run build
      - name: Package (dist) (skip if not needed)
        run: |
          if (Test-Path package.json) { npm run build } else { echo "package.json missing" }
      - name: Archive dist
        if: success() && startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: warn
